<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web de Viatges{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Web de Viatges</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                {% if user.is_authenticated %}
                    <!-- Formulario de logout con el estilo de la navbar -->
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-danger">Tanca sessió</button>
                        </form>
                    </li>
                {% else %}
                    <!-- Enlaces de login y registro si no está autenticado -->
                    <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts/register/">Registre</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Web de Viatges</p>
    </footer>
</body>
</html>
