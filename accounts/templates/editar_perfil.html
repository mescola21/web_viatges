{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Editar perfil</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Campo para foto de perfil -->
        <div class="mb-3">
            <label for="id_avatar" class="form-label">Foto de perfil</label>
            <input type="file" class="form-control" id="id_avatar" name="avatar" accept="image/*">
            {% if form.avatar.value %}
                <div class="mt-3">
                    <h5>Avatar actual:</h5>
                    <img src="{{ form.avatar.value.url }}" alt="Foto de perfil actual" class="img-fluid rounded-circle" width="100">
                </div>
            {% endif %}
        </div>

        <!-- Campo para nombre completo -->
        <div class="mb-3">
            <label for="id_nom_complet" class="form-label">Nom complet</label>
            <input type="text" class="form-control" id="id_nom_complet" name="nom_complet" value="{{ form.nom_complet.value }}">
        </div>

        <!-- Campo para país de origen -->
        <div class="mb-3">
            <label for="id_pais_origen" class="form-label">País d'origen</label>
            <input type="text" class="form-control" id="id_pais_origen" name="pais_origen" value="{{ form.pais_origen.value }}">
        </div>

        <!-- Campo para fecha de nacimiento -->
        <div class="mb-3">
            <label for="id_data_naixement" class="form-label">Data de naixement</label>
            <input type="date" class="form-control" id="id_data_naixement" name="data_naixement" value="{{ form.data_naixement.value }}">
        </div>

        <!-- Campo para descripción -->
        <div class="mb-3">
            <label for="id_descripcion" class="form-label">Descripció</label>
            <textarea class="form-control" id="id_descripcion" name="descripcion" rows="3">{{ form.descripcion.value }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Desar canvis</button>
    </form>
</div>
{% endblock %}
