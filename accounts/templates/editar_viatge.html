{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="border border-2 rounded p-4 shadow-sm bg-white">
                <h4 class="text-center mb-4 text-primary">Editar Viatge</h4>

                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3 border rounded p-3 bg-light">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger mt-1">
                                    {{ field.errors|striptags }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'profile' %}" class="btn btn-secondary">CancelÂ·lar</a>
                        <button type="submit" class="btn btn-primary">Guardar canvis</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
