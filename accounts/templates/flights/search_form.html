{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="card-title mb-4">Cerca de vols</h1>
      <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-4">
          <label class="form-label">{{ form.origin.label }}</label>
          {{ form.origin|add_class:"form-select" }}
        </div>
        <div class="col-md-4">
          <label class="form-label">{{ form.destination.label }}</label>
          {{ form.destination|add_class:"form-select" }}
        </div>
        <div class="col-md-4">
          <label class="form-label">{{ form.departure_date.label }}</label>
          {{ form.departure_date|add_class:"form-control" }}
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Cerca vols</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
