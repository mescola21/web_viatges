{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h2 class="text-center">Registrar-se</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
        <p class="mt-3 text-center">Ja tens un compte? <a href="/accounts/login/" class="text-decoration-none">Inicia sessió aquí</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
